<!DOCTYPE html>
<html>
<head>
	<title>Fullstack Lesson 6</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/lesson.js"></script>
</head>
<body onload="reset(); run_circle()">

	<h1>Progress Bar</h1>
	<button onclick="reset()">Reset</button>
	<button id="btn_Procees" onclick="resume()">Stop</button>
	<div id="myProgress">
		<h2 id="text_process">0%</h2>
		<div id="myBar"></div>
	</div>

	<h1>Control box</h1>
	<div id="box">
		<div id="box_child"></div>
	</div>
	<div id="control_line">
		<dir id="control"></dir>
	</div>

	<h1>Change size circle</h1>
	<button id="btn_Circle" onclick="stop_circle()">Stop</button>
	<label id="text_result"></label>
	<div id="circle"></div>

</body>
</html>
