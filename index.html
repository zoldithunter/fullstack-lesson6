<!DOCTYPE html>
<html>
<head>
	<title>Fullstack Lesson 6</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/lesson.js"></script>
</head>
<!-- Run circle, opcity -->
<body onload="reset(); opcity(); run_circle()">

	<h1>Progress Bar</h1>
	<button onclick="reset()">Reset</button>
	<button id="btn_Procees" onclick="resume()">Stop</button>
	<div id="myProgress">
		<h2 id="text_process">0%</h2>
		<div id="myBar"></div>
	</div>

	<h1>Control box</h1>
	<div id="box">
		<div id="box_child"></div>
	</div>
	<div id="control_line">
		<input type="range" min="1" max="100" step="1" value="1" oninput="showVal(this.value)" onchange="showVal(this.value)">
	</div>

	<h1>Zoom out div</h1>
	<button onclick="zoom_out()">Action</button>
	<div id="zoom_out"></div>

	<h1>Change Color</h1>
	<div id="box_color"></div>
	<div id="line_change_color">
		<div>
			<label for="range_r">R</label>
			<input id="range_r" name="range_r" type="range" min="0" max="255" step="1" value="1" oninput="change_color()" onchange="change_color()">
		</div>
		<div>
			<label for="range_g">G</label>
			<input id="range_g" name="range_g" type="range" min="0" max="255" step="1" value="1" oninput="change_color()" onchange="change_color()">
		</div>
		<div>
			<label for="range_b">B</label>
			<input id="range_b" name="range_b" type="range" min="0" max="255" step="1" value="1" oninput="change_color()" onchange="change_color()">
		</div>
	</div>

	<h1>Opacity</h1>
	<div id="opacity_box1"></div>
	<div id="opacity_box2"></div>

	<h1>Change size circle</h1>
	<button id="btn_Circle" onclick="stop_circle()">Stop</button>
	<label id="text_result"></label>
	<div id="circle"></div>

</body>
</html>
